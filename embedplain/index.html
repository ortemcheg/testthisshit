<!DOCTYPE html>
<head>
    <title>Embed test page</title>
    <script>
        window.onload = function() {
            if (window.navigator.userAgent.indexOf('MSIE ') > 0 || window.navigator.userAgent.indexOf('Trident/') > 0) {
                console.log('IE Detected');
            } else {
                var initDiv = document.getElementById("insticator-init"); // hook tag id in the body
                var iframeEl = document.createElement("iframe");
                initDiv.appendChild(iframeEl); // iframe needs to be created on a page before we create div and script in it
                iframeEl.border="none";
                var div = document.createElement("div"); // creating a div that React uses as a hook
                div.id = "app";
                iframeEl.contentWindow.document.body.appendChild(div);
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.async = true;
                script.src = "https://s3.amazonaws.com/embed-v4-localhost/embed-core/embed-core-dfp.js"; // client specific bundle
                iframeEl.contentWindow.document.head.appendChild(script);

            }
        }
    </script>
</head>

<body>
<div id="insticator-init"></div>
</body>
</html>
