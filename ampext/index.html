<!-- ## Resizable iframe -->
<!--
  One important feature of `amp-iframe` is the ability to resize the iframe  at runtime. For this to work:
<ul>
  <li>The `amp-iframe` must set the `allow-same-origin` sandbox attribute.</li>
  <li>The `amp-iframe` must be defined with the `resizable` attribute.</li>
  <li>The `amp-iframe` must have an `overflow` child element.</li>
  <li>The iframe document must send an `embed-size` request:</li>
</ul>

  ```js
  window.parent.postMessage({
    sentinel: 'amp',
    type: 'embed-size',
    height: document.body.scrollHeight
  }, '*');
  ```

  The following example demonstrates two resizing use cases:

  1. **Resize on load:** the iframe size is initially set to `150x150`px via the `amp-iframe` layout. On page load, the embedded iframe will resize itself to `200x200`px.
  2. **Resize on user interaction:** pressing the button will resize the iframe to `300x300`px.

<!-- ## Dynamically changing the iframe src -->
<!--
  With `amp-bind` the `src` for iframes embedded with `amp-iframe` can be changed.
-->
<div>
    <amp-iframe id="amp-iframe"
                title="Insticator Embed"
                width="auto"
                height="850"
                layout="fixed-height"
                sandbox="allow-scripts allow-same-origin allow-popups"
                allowfullscreen
                frameborder="0"
                src="https://www.vladdeev.com/ampsrc/">
        <amp-img layout="fill" src="https://i.vimeocdn.com/video/536538454_640.webp" placeholder></amp-img>
    </amp-iframe>
    <!--<button on="tap:AMP.setState({ myIframeUrl: 'https://player.vimeo.com/video/185199565' })">Change src</button>-->
</div>
